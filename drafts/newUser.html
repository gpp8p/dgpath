<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="userEntryId" >

</div>
<table id="newUser" border="0" width="100%" >
    <tr>
        <td id="firstNameLabelTd" width="35%">
            <span id="firstNameLabel"></span>
        </td>
        <td id="firstNameTd" width="65%">
            <span id="firstName">
                <input id = "firstNameInput" type="text" size="40" maxlength = "128" required="true" />
            </span>
        </td>
    </tr>
    <tr>
        <td id="lastNameLabelTd" width="35%">
            <span id="lastNameLabel"></span>
        </td>
        <td id="lastNameTd" width="65%">
            <span id="lastName">
                <input id = "lastNameInput" type="text" size="40" maxlength = "128" required="true" />
            </span>
        </td>
    </tr>
    <tr>
        <td id="eidLabelTd" width="35%">
            <span id="eidLabel"></span>
        </td>
        <td id="eidTd" width="65%">
            <span id="eid">
                <input id = "eidInput" type="text" size="20" maxlength = "20" required="true" />
            </span>
        </td>
    </tr>
    <tr>
        <td id="passwordLabelTd" width="35%">
            <span id="passwordLabel"></span>
        </td>
        <td id="passwordTd" width="65%">
            <span id="password">
                <input id = "passwordInput" type="password" size="32" maxlength = "32" required="true" />
            </span>
        </td>
    </tr>
    <tr>
        <td id="passwordConfirmLabelTd" width="35%">
            <span id="passwordConfirmLabel"></span>
        </td>
        <td id="passwordConfirmTd" width="65%">
            <span id="passwordConfirm">
                <input id = "passwordConfirmInput" type="password" size="32" maxlength = "32" required="true" />
            </span>
        </td>
    </tr>
    <tr>
        <td id="userTypeLabelTd" width="35%">
            <span id="userTypeLabel"></span>
        </td>
        <td id="userTypeTd" width="65%">
            <span id="userType">
                <select id="userTypeSelect">
                    <option id="pleaseEnterId" value="pleaseEnter"><span id="pleaseEnterLabel"></span></option>
                    <option id="courseDesignerOptionId" value="courseDesigner"><span id="courseDesignerLabel"></span></option>
                    <option id="instructorOptionId" value="instructor"><span id="instructorLabel"></span></option>
                    <option id="secondaryInstructorId" value="secondaryInstructor"><span id="secondaryInstructorLabel"></span></option>
                    <option id="studentId" value="student"><span id="studentLabel"></span></option>
                    <option id="guestId" value="guest"><span id="guestLabel"></span></option>
                </select>
            </span>
        </td>
    </tr>
</table>

</body>
</html>
